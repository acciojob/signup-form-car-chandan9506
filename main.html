<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
	<label for="name">Name </label>
		<input id="name" type="text" placeholder="Name" required><br>
	<label for="email">Email </label>
		<input id="email" type="text" placeholder="Email" required><br>
	<label>Gender</label>
		<input id="gender_m" type="radio" required name="gender">
		<label for="gender_m">Male</label>
		<input id="gender_f" type="radio" name="gender" required>
		<label for="gender_f">Female</label><br>
	<label for="select#cars">Car Brands </label>
	<input id="select#cars" type="select" placeholder="Please choose an option" required>
	<br><label for="age">Age </label>
		<input id="age" type="number" placeholder="Age" required><br>
	<label for="dob">DOB </label>
		<input id="dob" type="date" placeholder="Email" required><br>
	<label for="tel">Phone Number </label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx" ><br>
	<label for="password">Password </label>
		<input id="password" type="password" placeholder="Password" required><br>
	<label for="tos">I agree to the TOS </label>
		<input id="tos" type="checkbox"  required><br>
	<button type="submit">Submit</button>
</form>
</body>

</html>
